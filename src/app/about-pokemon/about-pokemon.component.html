<div *ngIf='pokemon' class="main">
  <div><img  class="image" [src]='pokemon.photo' alt=""></div>
  <div class="right_block">
    <div class="description">
        <div class="id">#{{pokemon.ids}}</div>
        <div class="name">{{pokemon.name | uppercase }}</div>
        <div class="experience">Base experience: <span>{{pokemon.experience}}</span></div>
        <div class="ability">
           <div>Abilities</div>
           <div>&#8595;</div>
           <div *ngFor="let i of pokemon.abilities">{{i.ability.name | uppercase }}</div>
        </div>
    </div>
    <div class="button">
      <button>Get Pokemon</button>
    </div>
  </div>
</div>
